<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>

    <body class="root">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место России">
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__overlay">
                        <div class="profile__avatar" aria-label="Жак Ив Кусто"></div>
                        <button class="profile__avatar-button" type="button"></button>
                    </div>
                    <div class="profile__info">
                        <div class="profile__header">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
                    </div>
                    <button class="profile__add-button" type="button" title="Добавить фото"></button>
                </section>

                <section class="elements" aria-label="Достопримечательности">
                    <ul class="elements__cards"></ul>
                </section>
            </main>
        </div>
        <footer class="footer">
            <p class="footer__copyright">&copy;2023 Mesto Russia</p>
        </footer>

        <section class="popup" id="popup_edit">
            <div class="popup__container popup__container_edit">
                <h2 class="popup__title popup__title_edit">Редактировать профиль</h2>
                <button class="popup__close popup__close_edit" type="button"></button>

                <form class="popup__form popup__form_edit" name="popup" action="#" method="post" novalidate>
                    <label for="name" class="popup__label">
                        <input id="name" required class="popup__input popup__input_value_name" type="text" name="name" placeholder="Ваше имя" minlength="2" maxlength="40" />
                        <span class="error" id="name-error"></span>
                    </label>
                    <label for="position" class="popup__label">
                        <input id="position" required class="popup__input popup__input_value_about" type="text" name="position" placeholder="О себе" minlength="2" maxlength="200" />
                        <span class="error" id="position-error"></span>
                    </label>
                    <button class="popup__button" type="save">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup" id="popup_add">
            <div class="popup__container popup__container_add">
                <h2 class="popup__title popup__title_add">Новое место</h2>
                <button class="popup__close popup__close_add" type="button"></button>

                <form class="popup__form popup__form_add" id="formadd" name="popup" action="#" method="post" novalidate>
                    <label for="title" class="popup__label">
                        <input id="title" required class="popup__input popup__input_value_place" type="text" name="title" placeholder="Название" minlength="2" maxlength="30" />
                        <span class="error" id="title-error"></span>
                    </label>
                    <label for="link" class="popup__label">
                        <input id="link" required class="popup__input popup__input_value_link" type="url" name="link" placeholder="Ссылка на картинку" />
                        <span class="error" id="link-error"></span>
                    </label>
                    <button class="popup__button popup__add-button" type="submit">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup" id="popup_avatar">
            <div class="popup__container popup__container_avatar">
                <h2 class="popup__title popup__title_avatar">Обновить аватар</h2>
                <button class="popup__close popup__close_avatar" type="button"></button>

                <form class="popup__form popup__form_avatar" id="formavatar" name="popup" action="#" method="post" novalidate>
                    <label for="avatar" class="popup__label">
                        <input id="avatar" required class="popup__input popup__input_value_avatar" type="url" name="avatar" placeholder="Ссылка на аватар" />
                        <span class="error" id="avatar-error"></span>
                    </label>
                    <button class="popup__button popup__avatar-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup" id="image-popup">
            <div class="popup__container-image">
                <button class="popup__close" type="button"></button>
                <img src="#" alt="Изображение" class="popup__image">
                <h2 class="popup__title-image"></h2>
            </div>
        </section>
        <section class="popup" id="popup_delete">
            <div class="popup__container popup__container_delete">
                <button class="popup__close popup__close_delete" type="button"></button>

                <form class="popup__form popup__form_delete" id="formdelete" name="popup" novalidate>
                    <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
                    <button class="popup__button popup__delete-button" type="submit">Да</button>
                </form>
            </div>
        </section>
        <template id="template">
            <li class="article">
                <img class="article__item" src="#" alt="Изображение" />
                <button class="article__delete" type="button"></button>
                <div class="article__content">
                    <h2 class="article__title"></h2>
                    <div class="article__like-content">
                        <button class="article__icon" type="button" aria-label="Лайк"></button>
                        <p class="article__icon-number">0</p>
                    </div>
                </div>
            </li>
        </template>
    </body>
</html>
