<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Место России">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/kusto.png" alt="Жак Ив Кусто">
                <div class="profile__info">
                    <div class="profile__header">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>

                </div>
                <button class="profile__add-button" type="button" title="Добавить фото"></button>

            </section>
            <section class="elements" aria-label="Достопримечательности">

                <article class="article">
                    <img class="article__item" src=" ./images/karachaevsk.png" alt="Карачаевск">
                    <div class="article__content">
                        <h2 class="article__title">Карачаевск</h2>
                        <button class="article__icon article__icon_active" type="button" aria-label="Лайк"></button>
                    </div>

                </article>

                <article class="article">
                    <img class="article__item" src="./images/gora_ilbrus.png" alt="Эльбрус">
                    <div class="article__content">
                        <h2 class="article__title">Гора Эльбрус</h2>
                        <button class="article__icon article__icon_active" type="button" aria-label="Лайк"></button>
                    </div>
                </article>

                <article class="article">
                    <img class="article__item" src="./images/dombai.png " alt="Домбай">
                    <div class="article__content">
                        <h2 class="article__title">Домбай</h2>
                        <button class="article__icon article__icon_active" type="button" aria-label="Лайк"></button>
                    </div>
                </article>

                <article class="article">
                    <img class="article__item" src="./images/Zakat.jpg" alt="Закат">
                    <div class="article__content">
                        <h2 class="article__title">Закат</h2>
                        <button class="article__icon article__icon_active" type="button" aria-label="Лайк"></button>
                    </div>
                </article>

                <article class="article">
                    <img class="article__item" src="./images/Doroga_v_goru.jpg" alt="По горам">
                    <div class="article__content">
                        <h2 class="article__title">По горам</h2>
                        <button class="article__icon article__icon_active" type="button" aria-label="Лайк"></button>
                    </div>
                </article>

                <article class="article">
                    <img class="article__item" src="./images/Ozero.jpg" alt="Озеро">
                    <div class="article__content">
                        <h2 class="article__title">Озеро</h2>
                        <button class="article__icon article__icon_active" type="button" aria-label="Лайк"></button>
                    </div>

                </article>
            </section>
        </main>
    </div>
    <footer class="footer">
        <p class="footer__copyright">&copy;2023. Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="popup" novalidate>
                <input class="popup__input popup__input_value_name" name="profile__title" placeholder="Ваше имя" value="Имя">
                <input class="popup__input popup__input_value_about" name="profile__subtitle " placeholder="О себе" value="Деятельность">
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="scripts/index.js "></script>
</body>

</html>
